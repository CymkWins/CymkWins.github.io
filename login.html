<!DOCTYPE html>

<body>
  <div class="navbar">
    <img src="img/nexantlogohome.png" alt="Nexant Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
	    <li><a href="travel/travelindex2.html">Our Offers</a></li>

  <div id="push"></div>

  <div class="login--container">
    <h1>Log In</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <p id="goofy-text">Log into your existing account!</p>
    <table style="margin-top: 2em;">
      <tr style="background: #2c2016;;">
        <td style="padding: .5em;">By logging in you accept the use of cookies.</td>
      </tr>
    </table>
  </div>

  <div class="signup--container">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Username">
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign Up</button>
    <p id="goofy-text">Create an account!</p>
    <table style="margin-top: 2em;">
      <tr style="background: #2c2016;;">
        <td style="padding: .5em;">By signing up you accept the use of cookies.</td>
      </tr>
    </table>
  </div>

  <div class="clear"></div>
